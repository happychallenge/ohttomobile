{% load bootstrap3 i18n %}

<form method="post" action="{% url 'blog:theme_add' %}" class="add-theme-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"> {% trans "Theme" %}</h4>
    </div>
    <div class="modal-body">
        {% bootstrap_form form %}
        <div class="row">
            <div class='text-left'>
                <p class="text-success"> {% trans "You invite a person to a theme." %} </p>
            </div>
        </div>
        <div class="row">
          <div class="col-sm-8 search">
            <input type="text" class="form-control" id="id_person">
            <div class="results" id="person_results">
              
            </div>
          </div>
          <div class="col-sm-4 made-input">
            <div class="col-sm-6" id="persons_name">
                
            </div>
            <div class="col-sm-2" id="persons_id">
                
            </div>
          </div>
        </div>
    </div>
    <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
          <button type="submit" class="btn btn-primary">{% trans "Confirm" %}</button>
    </div>
</form>
