{% extends 'base.html' %}
{% load static %}

{% block css %}
<style>
#map {
  height: 700px;
}
#floating-panel {
  position: absolute;
  top: 70px;
  left: 45%;
  z-index: 5;
  background-color: #fff;
  padding: 1px;
/*  border: 1px solid #999;*/
  text-align: center;
  font-family: 'Roboto','sans-serif';
  line-height: 15px;
  padding: 3px;
}
#floating-menu {
  position: fixed;
  top: 80px;
  right: 20px;
  z-index: 6;
  background-color: #fff;
  padding: 1px;
/*  border: 1px solid #999;*/
  text-align: center;
  font-family: 'Roboto','sans-serif';
  line-height: 15px;
  padding: 3px;
}
</style>
{% endblock css %}

{% block main %}

  <div id="floating-menu">
    <button class="circular ui icon button" class="menu_toogle" data-url="{% url 'blog:index' %}">
      <i class="fa fa-table fa-lg"></i>
    </button>
  </div>

{% if Mine %}
  <div id="floating-panel">
  {% for theme in user.profile.get_theme_list %}
    <input type=button value="{{theme.name}}" class="theme" data-url="{% url 'blog:user_theme_list' theme.id %}"> 
  {% endfor %}
  </div> 
{% else %}
  <div id="floating-panel">
    <input type=button value="{{theme}}" class="theme" data-url="#"> 
  </div> 
{% endif %}


<div id="map">
    
</div>
{% endblock main %}

{% block javascript %}
{% include 'blog/gps.html' %}
<script>
  {% if message %}
    alert("{{message}}");
  {% endif %}
</script>

<script>
function populateInfoWindow(marker, infoWindow) {
    if(infoWindow.marker != marker){
        infoWindow.marker = marker;
        $.ajax({
          type: 'GET',
          async: true,
          data: {'id': marker.id},
          url: "{% url 'blog:post_detail' %}",
          dataType: 'html',
          success: function(data){
            infoWindow.setContent(data);
          }
        });
        infoWindow.open(map, marker);

        infoWindow.addListener('closeclick',function() {
            infoWindow.setMarker(null);
        });
    }
}

$(document).on('click', '.theme', function(){
  window.location.href = $(this).attr('data-url');
})

</script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXY6uFicQrbFZ-ddMHg2eQrFT9BAVqLOo&callback=initMap">
</script>

{% endblock javascript %}
