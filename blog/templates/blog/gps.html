<script>
var map;
var pos;
var markers = [];
var bounds;
var myLng, myLat;
var map_height;

map_height = $(window).height() - 105;
$("#map").height(map_height);

window.addEventListener('resize', function(event) {
  console.log("Window resize");
  map_height = $(window).height() - 105;
  $("#map").height(map_height);
});

$("#btn_my_location").click(function(event){
  event.preventDefault();
  if (typeof myLat != 'undefined'){
    window.location.href = "{% url 'blog:position_on_map' %}?lat=" + myLat + "&lng=" + myLng;
  } else {
    alert("Geolocation is blocked by broswer, please check the broswer setting.")
  }
});


function initMap() {
{% if isMap %}

  if (navigator.geolocation){
    navigator.geolocation.getCurrentPosition(function(position){
      var lat = position.coords.latitude;
      var lng = position.coords.longitude;
        // console.log(myLat, myLng);
      var tempPos = transform(lat, lng);
      myLat = tempPos[0];
      myLng = tempPos[1];
      console.log("My lat :", myLat);

      pos = {
        lat: myLat,
        lng: myLng
      };
      var marker = new google.maps.Marker({
        position: pos,
        label: 'My',
        map: map
      });

      // map.panTo(pos);

      markers.push(marker);
      bounds.extend(marker.position);

    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    handleLocationError(false, infoWindow, map.getCenter());
  }

  map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: pos
  });

  var infoWindow = new google.maps.InfoWindow({map: map});
  bounds = new google.maps.LatLngBounds();

  var locations = [
    {% for post in post_list %}
      {% if post.lat and post.lat != 0.0 and post.lat is not None %}
        {id: {{post.id}}, location: {lat: {{post.lat}}, lng: {{post.lng}} }, color: '{{ post.get_content_color }}' },
      {% endif %}
    {% endfor %}
  ];

  var infoWindow = new google.maps.InfoWindow();

  for (var i = 0; i < locations.length; i++) {
      var position = locations[i].location;
      var id = locations[i].id;
      var title = locations[i].title;
      var color = locations[i].color;


      var marker = new google.maps.Marker({
          map: map,
          position: position,
          icon: getCircle(color),
          animation: google.maps.Animation.DROP,
          id: id
      });

      marker.addListener('click',  function() {
          populateInfoWindow(this, infoWindow)
      });

      markers.push(marker);
      bounds.extend(marker.position);
  }
    // console.log("FitBounds function", theme);
    map.fitBounds(bounds)

{% else %}
  var pos;
  var infoWindow = new google.maps.InfoWindow();
  map = new google.maps.Map(document.getElementById('map-canvas'), {
      zoom: 14,
      center: {lat: 36.44, lng: 120.13}
  });
  if (navigator.geolocation){

    navigator.geolocation.getCurrentPosition(function(position){
      var lat = position.coords.latitude;
      var lng = position.coords.longitude;
        // console.log(myLat, myLng);
      var tempPos = transform(lat, lng);
      myLat = tempPos[0];
      myLng = tempPos[1];
      console.log("My lat... :", myLat);

      pos = {
        lat: myLat,
        lng: myLng
      };

    }, function() {
      handleLocationError(true, infoWindow, pos);
    });
  } else {
    handleLocationError(false, infoWindow, pos);
  }

{% endif %}
  
}

function getCircle(color){
  return {
    path: "M27.648 -41.399q0 -3.816 -2.7 -6.516t-6.516 -2.7 -6.516 2.7 -2.7 6.516 2.7 6.516 6.516 2.7 6.516 -2.7 2.7 -6.516zm9.216 0q0 3.924 -1.188 6.444l-13.104 27.864q-0.576 1.188 -1.71 1.872t-2.43 0.684 -2.43 -0.684 -1.674 -1.872l-13.14 -27.864q-1.188 -2.52 -1.188 -6.444 0 -7.632 5.4 -13.032t13.032 -5.4 13.032 5.4 5.4 13.032z",
    scale: 0.6,
    strokeWeight: 0.2,
    strokeColor: 'black',
    strokeOpacity: 1,
    fillColor: color,
    fillOpacity: 0.85,
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
}

function populateInfoWindow(marker, infoWindow) {
    if(infoWindow.marker != marker){
        infoWindow.marker = marker;
        $.ajax({
            type: 'GET',
            async: true,
            data: {'id': marker.id},
            url: "{% url 'blog:post_detail' %}",
            dataType: 'html',
            success: function(data){
              infoWindow.setContent(data);
            }
        });
        infoWindow.open(map, marker);

        infoWindow.addListener('closeclick',function() {
            infoWindow.setMap(null);
        });
    }
}

$(document).on('click', '.maptag', function(){
    {% if pos %}
      window.location.href = $(this).attr('data-url') + "?lat=" + myLat + "&lng=" + myLng;
    {% else %}
      window.location.href = $(this).attr('data-url');
    {% endif %}
})

$(document).on('click', '#menu_toogle', function(){
    {% if pos %}
      window.location.href = $(this).attr('data-url') + "?lat=" + myLat + "&lng=" + myLng;
    {% else %}
      window.location.href = $(this).attr('data-url');
    {% endif %}
})

$(document).on('click', '.theme', function(){
  window.location.href = $(this).attr('data-url');
})

</script>
